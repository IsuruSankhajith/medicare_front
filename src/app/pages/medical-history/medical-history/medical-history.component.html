<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Medical History</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Medical History</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>

<div class="row" class="col-md-12" style="height: 100%; width: 100%;">
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <section class="col-md-6">
                <div class="card">
                    <div class="card-body">
                    <div class="card card-widget widget-user">
                      <div class="widget-user-header bg-info">
                        <h3 class="widget-user-username">Mr. Andrew</h3>
                        <h5 class="widget-user-desc">Patient</h5>
                      </div>
                      <div class="widget-user-image">
                        <img class="img-circle elevation-2" src="../assets/img/user_profile.jpg" alt="User Avatar">
                      </div>
                      <div class="card-footer">
                        <div class="row">
                          <div class="col-sm-4 border-right">
                            <div class="description-block">
                              <h5 class="description-header">5</h5>
                              <span class="description-text">Total tests</span>
                            </div>
                          </div>
                          <div class="col-sm-4 border-right">
                            <div class="description-block">
                              <h5 class="description-header">20%</h5>
                              <span class="description-text">Results</span>
                            </div>
                          </div>
                          <div class="col-sm-4">
                            <div class="description-block">
                              <h5 class="description-header">70%</h5>
                              <span class="description-text">Risk Level</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                </div>
            </section>
            <section class="col-md-6">
                <div class="card">
                    <!-- /.card-header -->
                    <div class="card-body">
                        <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'278px'}"></canvasjs-chart>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <section class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Summary</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>Task</th>
                                    <th>Progress</th>
                                    <th style="width: 40px">Label</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1.</td>
                                    <td>Skin health</td>
                                    <td>
                                        <div class="progress progress-xs">
                                            <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                                        </div>
                                    </td>
                                    <td><span class="badge bg-danger">55%</span></td>
                                </tr>
                                <tr>
                                    <td>2.</td>
                                    <td>Risk Level</td>
                                    <td>
                                        <div class="progress progress-xs">
                                            <div class="progress-bar bg-warning" style="width: 70%"></div>
                                        </div>
                                    </td>
                                    <td><span class="badge bg-warning">70%</span></td>
                                </tr>
                                <tr>
                                    <td>3.</td>
                                    <td>Recovery</td>
                                    <td>
                                        <div class="progress progress-xs progress-striped active">
                                            <div class="progress-bar bg-primary" style="width: 30%"></div>
                                        </div>
                                    </td>
                                    <td><span class="badge bg-primary">30%</span></td>
                                </tr>
                                <tr>
                                    <td>4.</td>
                                    <td>UV effect</td>
                                    <td>
                                        <div class="progress progress-xs progress-striped active">
                                            <div class="progress-bar bg-success" style="width: 90%"></div>
                                        </div>
                                    </td>
                                    <td><span class="badge bg-success">90%</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer clearfix">
                        <ul class="pagination pagination-sm m-0 float-right">
                            <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
